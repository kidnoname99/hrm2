<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Admiria - Responsive Flat Admin Dashboard</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="Themesbrand" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App Icons -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- Basic Css files -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

</head>


<body class="fixed-left">



<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card">
        <div class="card-body">

            <h3 class="text-center m-0">
                <a href="index.html" class="logo logo-admin"><img src="assets/images/logo.png" height="30" alt="logo"></a>
            </h3>

            <div class="p-3">
                <h4 class="font-18 m-b-5 text-center">Free Register</h4>
                <p class="text-muted text-center">Get your free Admiria account now.</p>

                <form class="form-horizontal m-t-30" th:action="@{/admin/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                    </p>

                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="name" class="control-label">Ho va ten</label> <input id="name" class="form-control" th:field="*{name}" />
                        <p class="error-message" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('cmnd')}? 'has-error':''">
                        <label for="cmnd" class="control-label">CMND</label> <input id="cmnd" class="form-control" th:field="*{cmnd}" />
                        <p class="error-message" th:each="error : ${#fields.errors('cmnd')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
                        <label for="address" class="control-label">address</label> <input id="address" class="form-control" th:field="*{address}" />
                        <p class="error-message" th:each="error : ${#fields.errors('address')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
                        <label for="phone" class="control-label">So dien thoai</label> <input id="phone" class="form-control" th:field="*{phone}" />
                        <p class="error-message" th:each="error : ${#fields.errors('phone')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
                        <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="roles" class="control-label">Confirm password</label> <input id="roles" class="form-control" type="text" th:field="*{roles}" />-->
<!--                        <p class="error-message" th:each="error : ${#fields.errors('roles')}" th:text="${error}">Validation error</p>-->
<!--                    </div>-->

                    <div class="form-group row m-t-20">
                        <div class="col-12 text-right">
                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">update</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>


<!-- jQuery  -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/js/modernizr.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/waves.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>

<!-- App js -->
<script th:src="@{/js/app.js}"></script>

</body>
</html>
