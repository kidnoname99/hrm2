<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                </p>

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="name" class="control-label">Ho va ten</label> <input id="name" class="form-control" th:field="*{name}" />
                    <p class="error-message" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('cmnd')}? 'has-error':''">
                    <label for="cmnd" class="control-label">CMND</label> <input id="cmnd" class="form-control" th:field="*{cmnd}" />
                    <p class="error-message" th:each="error : ${#fields.errors('cmnd')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
                    <label for="address" class="control-label">address</label> <input id="address" class="form-control" th:field="*{address}" />
                    <p class="error-message" th:each="error : ${#fields.errors('address')}" th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
                    <label for="phone" class="control-label">So dien thoai</label> <input id="phone" class="form-control" th:field="*{phone}" />
                    <p class="error-message" th:each="error : ${#fields.errors('phone')}" th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
                    <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <label for="confirmPassword" class="control-label">Confirm
                        password</label> <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
                    <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('ids')}? 'has-error':''">
                    <label for="roles" class="control-label">set roles</label>
                    <select id="roles" name="roles" th:field="*{ids}">
                        <option th:value="1">admin</option>
                        <option th:value="2">user</option>

                    </select>

                </div>
<!--                <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">-->
<!--                    <input id="terms" type="checkbox" th:field="*{terms}" /> <label class="control-label" for="terms"> I agree with the <a-->
<!--                        href="#">terms and conditions</a> for Registration.-->
<!--                </label>-->
<!--                    <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation error-->
<!--                    </p>-->
<!--                </div>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
